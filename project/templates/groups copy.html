{% extends "base.html" %} {% block content %}

<h1 class="title">Welcome, {{ name }}!</h1>
<h2 class="subtitle">please find your assigned groups below</h2>
<table>
  <tr>
    <th>Group Name</th>
  </tr>
  {% for group in groups %} {% if group.id in user_group_ids %}
  <tr>
    <td>{{ group.group_name }}</td>
  </tr>
  {% endif %} {% endfor %}
</table>

{% endblock %}
